<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
</head>
<body>
    <form action="" id="data">
        <table style="width: 50%; background-color: aqua; border: 1px solid; text-align: center; margin: auto;">
            <tr>
                <th colspan="2">Data Pegawai</th>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Nama Pegawai:</label>
                </td>
                <td align="left">
                    <input type="text" name="nama" id="" placeholder="Masukkan Nama Anda">
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Jabatan:</label>
                </td>
                <td align="left">
                    <select name="jabatan" id=""></select>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Status:</label>
                </td>
                <td align="left">
                    <select name="status" id=""></select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" name="submit" id="" onclick="pegawai()">Submit</button>
                </th>
            </tr>
        </table>
    </form>

    <script src="./js/script.js"></script>
</body>
</html>
